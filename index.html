<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Tech Reformation</title>
  
  	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<style>
		body {
			font-family: 'Open Sans';
			background-color:#1f567d;
			color: #e3e5e4;
			margin-top: 25px;
		}
		
		.search-box {
			width: 60%;
			border: 1px solid #ccc;
  			outline: 0;
  			border-radius: 15px;
			margin-bottom: 10px;
		}
		
		.search-box,.close-icon,.search-wrapper {
			position: relative;
			padding: 10px;
		}
		
		.button {
			background: #1f567d;
			padding: 5px 10px;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 15px;
			-webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
			-moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
			box-shadow: rgba(0,0,0,1) 0 1px 0;
			text-shadow: rgba(0,0,0,.4) 0 1px 0;
			color: white;
			font-size: 14px;
			height: 35px;
			text-decoration: none;
			display: block;
			margin: auto;
   		}
		   
		.button:hover:enabled {
			background: #28597a;
			color: #ccc;
			cursor: pointer;
		}
		
		.button:active {
			background: #1b435e;
		}
		
		.button:disabled {
			background: #1b435e;
		}
   
		.search-wrapper {
			width: 500px;
			margin: auto;
  			max-width: 100%;
		}	
		
		.search-box:focus {
			box-shadow: 0 0 15px 5px #1b4b6d;
			border: 2px solid #bebede;
		}
		
		.img-scaleable {
  			display: inline-block;
  			max-width: 80%;
  			height: auto;
		}
		
		.alert {
  			border-radius: 15px;
			padding: 5px 10px;
			box-shadow: 0 0 15px 5px #1b4b6d;
		}
		
		.error {
			background-color: #E01563;
		}
		
		.success {
			background-color: #49B658
		}
		
		.spinner {
			box-shadow: 0 0 15px 5px #1b4b6d;
			/* Size and position */
			font-size: 100px; /* 1em */
			width: 1em;
			height: 1em;
			margin: 100px auto;
			position: relative;
		
			/* Styles */
			list-style: none;
			border-radius: 50%;
			border: .01em solid rgba(150,150,150,0.1); /* Subtle white line circling the dots */
		}
		
		.spinner li {
			width: .2em;
			height: .2em;
			position: absolute;
			border-radius: 50%;
		}
		
		.spinner li:nth-child(1) {
			background: #00C176; /* Blue */
			top: 0;
			left: 50%;
			margin-left: -.1em; /* Width/2 */
			transform-origin: 50% 250%;
			animation: 
				rota 1.13s linear infinite,
				opa 3.67s ease-in-out infinite alternate;
		}
		
		.spinner li:nth-child(2) {
			background: #FF003C; /* Red */
			top: 50%; 
			right: 0;
			margin-top: -.1em; /* Height/2 */
			transform-origin: -150% 50%;
			animation: 
				rota 1.86s linear infinite,
				opa 4.29s ease-in-out infinite alternate;
		}
		
		.spinner li:nth-child(3) {
			background: #FABE28; /* Yellow */
			bottom: 0;
			left: 50%; 
			margin-left: -.1em; /* Width/2 */
			transform-origin: 50% -150%;
			animation: 
				rota 1.45s linear infinite,
				opa 5.12s ease-in-out infinite alternate;
		}
		
		.spinner li:nth-child(4) {
			background: #88C100; /* Green */
			top: 50%; 
			left: 0;
			margin-top: -.1em; /* Height/2 */
			transform-origin: 250% 50%;
			animation: 
				rota 1.72s linear infinite,
				opa 5.25s ease-in-out infinite alternate;
		}
		
		@keyframes rota {
			to { transform: rotate(360deg); }
		}
		
		@keyframes opa {
			12.0% { opacity: 0.80; }
			19.5% { opacity: 0.88; }
			37.2% { opacity: 0.64; }
			40.5% { opacity: 0.52; }
			52.7% { opacity: 0.69; }
			60.2% { opacity: 0.60; }
			66.6% { opacity: 0.52; }
			70.0% { opacity: 0.63; }
			79.9% { opacity: 0.60; }
			84.2% { opacity: 0.75; }
			91.0% { opacity: 0.87; }
		}
	</style>
</head>

<body>
	<div width=100% style="text-align: center;">
		<img class="img-scaleable" src="logo.png" />
		<div>
			<h1>Join us on Slack!</h1>
			<img src="slack_icon.png" height="100px" width="100px" />
		</div>
		<div class="search-wrapper">
			<form id="slackForm">
				<input type="email" name="email" name="focus" required class="search-box" placeholder="Email Address" />
				<input type="text" name="fname" name="focus" required class="search-box" placeholder="First Name" />
				<input type="text" name="lname" name="focus" required class="search-box" placeholder="Last Name" />
				<button id="invite-button" class="button" type="submit">Join</button>
			</form>
			<div id="spinner-box" class="spinner-box" style="display: none;">
				<p>Preparing invitation...</p>
				<ul class="spinner" style="margin-top: 5px">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="resultDiv" style="margin-top: 15px;">
				<p id="result" class="" />
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		var success = "We sent you an invite! Follow the instructions in the email, and we will see you soon.";
		var alreadyInvited = "You have already been invited.  Head over to slack.techreformation.com to get started! If you have any trouble, contact ask@techreformation.com, and we will help as soon as possible!";
		var error = "An error occurred.  Please contact ask@techreformation.com, and we will give you an invite as soon as possible";
		var invalidEmail = "The email you have given is not valid.";
		
		var showResult = function(text, className) {
			var el = document.getElementById("result");
			var div = document.getElementById("resultDiv");
			el.innerHTML = text;
			div.className = "alert " + className;
			div.style.display = "block";
		} 
		
		var hideResult = function()
		{
			var div = document.getElementById("resultDiv");
			div.style.display = "none";
		}
		
		var toggleSubmit = function()
		{
			var btn = document.getElementById("invite-button");
			btn.disabled = !btn.disabled;
		}
		
		$("#slackForm").submit(function(event) {
			toggleSubmit();
			hideResult();
			var spinner = document.getElementById("spinner-box");
			spinner.style.display = "block";
			var url = 'https://slackintegrations.herokuapp.com/techrefinvite';
			//var url = 'http://localhost:5000/techrefinvite';
			$.post(url, $("#slackForm").serialize(), function(data) {
				try {
					var json = JSON.parse(data);
					var text = '';
					var className = '';
					if(json.ok)
					{
						text = success;
						className = "success";
					}
					else if(json.error === "already_invited")
					{
						text = alreadyInvited;
						className = "error";
					}
					else if(json.error === "invalid_email")
					{
						text = invalidEmail;
						className = "error";
					}
					else
					{
						text = error;
						className = "error";
					}
				}
				catch(err) {
					text = error;
					className = "error";
				}
				finally {
			    	spinner.style.display = "none";	
					showResult(text, className);
					toggleSubmit();
				}
    		})
			.error(function() {
				showResult(error, "error");
			    spinner.style.display = "none";
				toggleSubmit();
			});
			event.preventDefault();
		});
	</script>
</body>
</html>
